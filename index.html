<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Traffic Lights</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #2c3e50;
        }

        .traffic-light {
            width: 100px;
            height: 300px;
            background-color: #333;
            border-radius: 20px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
        }

        .light {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #444;
            box-shadow: 0 0 10px #000;
            transition: all 0.3s ease;
        }

        #red {
            background-color: red;
        }

        #yellow {
            background-color: yellow;
        }

        #green {
            background-color: green;
        }

        .active {
            box-shadow: 0 0 20px 10px rgba(255, 255, 255, 0.8);
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <div class="traffic-light">
        <div id="red" class="light"></div>
        <div id="yellow" class="light"></div>
        <div id="green" class="light"></div>
    </div>

    <button onclick="changeLights()">Click to Change Lights</button>

    <script>
        let currentLight = 'red';

        function changeLights() {
            
            document.getElementById('red').classList.remove('active');
            document.getElementById('yellow').classList.remove('active');
            document.getElementById('green').classList.remove('active');

            if (currentLight === 'red') {
                document.getElementById('yellow').classList.add('active');
                currentLight = 'yellow';
            } else if (currentLight === 'yellow') {
                document.getElementById('green').classList.add('active');
                currentLight = 'green';
            } else if (currentLight === 'green') {
                document.getElementById('red').classList.add('active');
                currentLight = 'red';
            }
        }
    </script>

</body>
</html>
